{% extends 'base.html' %} {% block content %} {% if latest_blog_posts %}
<ul>
  {% for post in latest_blog_posts %}
  <li>
    <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no blog posts yet!</p>
{% endif %} {% endblock content %}
